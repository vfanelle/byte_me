<!DOCTYPE html>

<header>
  <title>Outfit</title>
  <link rel="stylesheet" href="induviae_style.css">
</header>

<body id="{{ output_weather_img }}"  link="white">
  <div class="boxed" id="div_output"> <!-- weather table-->
    <table id="weather_table">
        <tr> <!-- table row 1-->
          <td id=weather_title>Current Weather</td>
        </tr>
        <tr><!-- table row 2-->
          <td> {{outside_condition}} </td>
        </tr>
        <tr> <!-- table row 3-->
          <td> High: {{outside_max_temp}}°F </td>
        </tr>
        <tr><!-- table row 4-->
          <td> Low: {{outside_min_temp}}°F </td>
        </tr>
        <tr><!-- table row 5-->
          <td> Humidity: {{outside_humidity}}% </td>
        </tr>
        <tr><!-- table row 6-->
          <td> Wind Speed: {{wind_speed}} mph </td>
        </tr>
    </table>

    <table id="clothes_table"> <!-- table contains labels for and the type of clothing in the same block -->
        <tr>
          <th id="outfit_title">Outfit</th> <!-- row 1, column 1 -->
        </tr>
          <th class="outfit_subtitles">Top:</th> <!-- row 2, column 1 -->
        </tr>
        <tr>
          <th class="outfit_subtitles">Bottoms:</th> <!-- row 3, column 1-->
        </tr>
        <tr>
          <th class="outfit_subtitles">Shoes:</th> <!-- row 4, column 1 -->
        </tr>
    </table>
  </div>

  <div id="div_reasoning"> <!-- recommended fabrics and reasonign behind clothing choices explained-->
    <h2 id="reasoning"> Why This Outfit?</h2>
      {{explanation}} <!-- should create database of reasoning for each piece of an outfit -->
  </div>

  <div id="navigation">
    <p>
      <a href="/">&nbsp;Welcome&nbsp;</a>|
      <a href="/info">&nbsp;Try Another City&nbsp;</a>|
      <a href="/about">&nbsp;About Us&nbsp;</a>|
      <a>&nbsp;Contact&nbsp;</a>
    </p>
  </div>

</body>

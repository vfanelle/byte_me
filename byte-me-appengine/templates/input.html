<!DOCTYPE html>
  <header>
    <title></title>
    <link rel="stylesheet" href="/Users/demouser/desktop/cssi/byte_me/byte-me-appengine/static/induviae_style.css">
  </header>
  <body>
    <h3>Please enter your information</h3>
    <form action="/outfit" method="post"><!-- This is a super important line
      The action portion will direct the page to the output page
      once all of the data has been entered. -->
      Please enter your zip code:<!--This is for the API input information-->
      <input type="text" name="zip_code"><br><br>
      Please enter your country code:<!--This is for the API input information-->
      <input type="text" name="country_code"><br><br>
      Please select the gender you most identify with:<br>
      <!--This is for our clothes database-->
      <input type="radio" name="gender" value="male">Male<br>
      <input type="radio" name="gender" value="nonbinary">Nonbinary<br>
      <input type="radio" name="gender" value="female">Female<br><br>
      Please select your average body temperature:<br>
      <!--This is for our clothes database-->
      <input type="radio" name="average_feel" value="generally_warmer"> Generally warmer<br>
      <input type="radio" name="average_feel" value="average"> Average<br>
      <input type="radio" name="average_feel" value="generally_colder"> Generally colder<br><br>
      <input class="button" type="submit" name="submit">
    </form>
  </body>
